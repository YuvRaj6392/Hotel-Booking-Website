    <!-- Header starts here -->

     <!-- Login Modal Starts Here       -->
     <div id="loginModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="index.html" method="get">
              <Label>Username:</Label>
              <input type="text" placeholder="Username" name="username" id="username" required>
              <br><br>
              <label for="">Password:</label>&nbsp;
              <input type="password" placeholder="Password" name="password" id="password" autocomplete="off" required>
              <div class="modal-footer">

                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- login modals ends here    -->

    <!-- section starts here -->
<section>
    <div id="topContent">
        <div>
          <div id="carouselExampleControls" class="carousel " data-ride="carousel">
            <div class="carousel-inner" id="carousel-inner">
             
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div style="margin-top:40px;">
          <form action="payment.html" method="get">
            <div class="info">
              <label for="adults">Adults:</label>
              <input class="inner" type="number" name="adult" id="adult" min="1" oninput="update()" required
                style="margin-left:20px;margin-bottom: 20px;"><br>
            </div>
            <div class="info">
              <label for="name">Name:</label>
              <input class="inner" type="text" name="name" id="name" required autocomplete="off"
                style="margin-left:24px;margin-bottom: 20px;" oninput="update()"><br>
            </div>
            <div class="info">
              <label for="fromDate">From:</label>
              <input class="inner" type="date" name="date" id="fromDate" oninput="update()" required
                style="margin-left:30px;margin-bottom: 20px;"><br>
            </div>
            <div class="info">
              <label for="toDate">To:</label>

              <input class="inner" type="date" name="date" id="toDate" oninput="update()" required
                style="margin-left:50px;margin-bottom: 20px;"><br>
            </div>
            <div class="info">
              <label for="total">Total:</label>
              <input class="inner" type="text" name="total" id="price" oninput="update()" disabled
                style="margin-left:30px;margin-bottom: 10px;" ><br>
            </div>
            <input type="submit" value="Book Now" class="btn btn-outline-success btn-sm book" style="margin-left:74px">
          </form>

        </div>

    </div>
    <div class="hotelDescription" style="margin-top: 20px;">
      <h3 id="hotelNameInDetail" ></h3>
      <p><strong> RATING</strong></p>
      <div class="rating"  style="margin-bottom: 20px;">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
      </div>
      <p><strong> AMENITIES</strong></p>
      <ul>
        <li>Room service</li>
        <li>Restaurant</li>
        <li>Business center</li>
        <li>Fitness center</li>
        <li>Pool</li>
      </ul>
      <h5 id="desc"d>DESCRIPTION</h5>
      
    </div>

          <div class="modal-dialog">
            <div class="modal-content">
  
              <div class="modal-body">
                <p>Please put your Email Id below, we will be more than happy to help you out!</p>
                <form action="index.html" method="get">
                  <label for="">Email:</label>
                  <input type="email" required name="email" id="email" placeholder="Enter Email">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</input>
                  </div>
                </form>
              </div>
  
            </div>
  
          </div>
