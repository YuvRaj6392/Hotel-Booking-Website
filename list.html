       <!-- Login Modal Starts Here       -->

       <div id="loginModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="index.html" method="get">
                <Label>Username:</Label>
                <input type="text" placeholder="Username" name="username" id="username" required>
                <br><br>
                <label for="">Password:</label>&nbsp;
                <input type="password" placeholder="Password" name="password" id="password" autocomplete="off" required>
                <div class="modal-footer">

                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

      <!-- login modals ends here    -->

<!-- section starts here -->
<section>

        <div>

        <div>

<img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</input>
                  </div>
