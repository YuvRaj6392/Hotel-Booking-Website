<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/common.css">

</head>

<body>

    <div class="container">

        <header>
            <!-- Header Div -->
            <a href="index.html"><img class="logo" src="assests\images\logo.png" height="200px" width="150px"
                    alt="logo"></a>
                    <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#example-modal" id="sign-in-button">
                        Login
                    </button>
        </header>
        <div class="modal fade" id="example-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="example-modal-label">Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="display:flex;justify-content:center">
                  <form >
                    
                      <div class="form-group">
                      <label for="">Username:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="text" placeholder="Enter Username" name="username" id="username">
                      </div>
                      <div class="form-group">
                        <label for="">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="password" placeholder="Enter Password" name="password" id="password">
                      </div>
                 
                     
                  </form>
            </div>
                <div class="modal-footer" style="justify-content:center;">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        <div>
            <!-- Content Div -->



            <div id="list-container">
                <ul class="nav nav-pills" id="ul-tab">
                    <li class="nav-item">
                        <a href="#list-view" class="btn btn-primary active">List View</a>
                    </li>
                    <li class="nav-item">
                        <a href="#map-view" class="btn btn-primary">Map View</a>
                    </li>
                </ul>
                <div id="list-view">
                    <div class="imageContainer">
                        <div class="hotelImageMargin">
                        <a href="detail.html"><img class="hotelImg"
                                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                alt="Radisson Blue Hotel"></a></div>
                                <div>
                                <h3>Radisson Blue Hotel</h3>
                                <div class="rating">
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                </div>
                                </p>New Delhi<p></p>
                            </div>
                        </a>
                    </div>
                    <div class="imageContainer">
                        <div class="hotelImageMargin">
                        <img class="hotelImg"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                            alt="The Lalit Hotel"></div>
                            <div>
                        <h3>The Lalit New Delhi</h3>
                        <div class="rating">
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star-half checked"></span>
                          
                        </div>
                        <p>New Delhi</p></div>
                    </div>
                    <div class="imageContainer">
                        <div class="hotelImageMargin">
                        <img class="hotelImg"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                            alt="Taj Palace"></div>
                            <div>
                        <h3>Taj Palace</h3>
                        <div class="rating">
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked" ></span>
                       
                        </div>
                        <p>New Delhi</p></div>
                    </div>
                </div>
            </div>
            <div id="map-view">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map">
                <p>Map View</p>
            </div>
        </div>
        <footer>
            <!-- Footer Div -->
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contact-modal" id="sign-up-button">
                Contact US
            </button> 
            <div class="socialImage">
                <span><a href="https://www.facebook.com" target="_blank"><img class="socialImg"
                            src="assests/images/facebook.png" alt="Facebook" height="20" width="22"></a></span>
                <span><a href="https://www.instagram.com" target="_blank"><img class="socialImg"
                            src="assests/images/instagram.png" alt="Facebook" height="20" width="22"></a></span>
                <span><a href="https://www.twitter.com" target="_blank"><img class="socialImg"
                            src="assests/images/twitter.png" alt="Facebook" height="20" width="22"></a></span>

        </footer>

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="example-modal-label">Get in touch</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                   <p> Thank you for reaching out!!!</p>
                    
                   <p> Please enter your email and we will get back to you.</p>
                  
                    <div class="form-group">
                      <label for="">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="email" name="email" placeholder="Enter your email id">
                      </div>
                     
                   
            </div>
            <div class="modal-footer"> <button type="submit" class="btn btn-primary">Submit</button>
             
          </form></div>
          </div>
        </div>
